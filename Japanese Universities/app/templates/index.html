<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Difficulty Rank Predictor</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>University Difficulty Rank Predictor</h1>
        <form method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="type">University Type</label>
                    <select name="type" id="type">
                        <option value="private">Private</option>
                        <option value="public">Public</option>
                        <option value="national">National</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="has_grad">Has Graduate Programs</label>
                    <select name="has_grad" id="has_grad">
                        <option value="True">Yes</option>
                        <option value="False">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="has_remote">Has Remote Programs</label>
                    <select name="has_remote" id="has_remote">
                        <option value="True">Yes</option>
                        <option value="False">No</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="range" name="latitude" id="latitude" min="35" max="45" step="0.1" value="40" oninput="updateOutput(this)">
                    <output>40</output>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="range" name="longitude" id="longitude" min="130" max="150" step="0.1" value="140" oninput="updateOutput(this)">
                    <output>140</output>
                </div>
                <div class="form-group">
                    <label for="faculty_count">Faculty Count</label>
                    <input type="range" name="faculty_count" id="faculty_count" min="1" max="50" step="1" value="25" oninput="updateOutput(this)">
                    <output>25</output>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="department_count">Department Count</label>
                    <input type="range" name="department_count" id="department_count" min="1" max="100" step="1" value="50" oninput="updateOutput(this)">
                    <output>50</output>
                </div>
                <div class="form-group">
                    <label for="review_rating">Review Rating</label>
                    <input type="range" name="review_rating" id="review_rating" min="3" max="5" step="0.1" value="4" oninput="updateOutput(this)">
                    <output>4</output>
                </div>
                <div class="form-group">
                    <label for="review_count">Review Count</label>
                    <input type="range" name="review_count" id="review_count" min="100" max="1000" step="10" value="500" oninput="updateOutput(this)">
                    <output>500</output>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="difficulty_SD">Difficulty SD</label>
                    <input type="range" name="difficulty_SD" id="difficulty_SD" min="30" max="70" step="1" value="50" oninput="updateOutput(this)">
                    <output>50</output>
                </div>
                <div class="form-group">
                    <label for="founding_year">Founding Year</label>
                    <input type="range" name="founding_year" id="founding_year" min="1800" max="2022" step="1" value="2000" oninput="updateOutput(this)">
                    <output>2000</output>
                </div>
                <div class="form-group">
                    <label for="founding_month">Founding Month</label>
                    <input type="range" name="founding_month" id="founding_month" min="1" max="12" step="1" value="6" oninput="updateOutput(this)">
                    <output>6</output>
                </div>
            </div>

           button type="submit">Predict</button> <
        </form>

        {% if prediction %}
        <h2>Predicted Difficulty Rank: {{ prediction }}</h2>
        {% endif %}

        <div class="watermark">Made by: 'Data Pioneers' Team</div>
    </div>
    <script>
        function updateOutput(rangeInput) {
            rangeInput.nextElementSibling.value = rangeInput.value;
        }
    </script>
</body>
</html>
